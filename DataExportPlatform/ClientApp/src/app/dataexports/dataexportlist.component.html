<button class="btn btn-primary" (click)="createNewExport()">Create new export</button>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let export of dataExports">
            <td><a [routerLink]="['/export']" [queryParams]="{id: export.id}">{{export.name}}</a></td>
            <td>{{export.status}}</td>
        </tr>
    </tbody>
</table>
